<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Keyboard Usage Visualization</title>
        <link type="text/css" rel="stylesheet" href='{{url_for("static",filename="css/style.css")}}'>
        <link type="text/css" rel="stylesheet" href='{{url_for("static",filename="css/loading.css")}}'>
        <link type="text/css" rel="stylesheet" href='{{url_for("static",filename="css/extra.css")}}'>
    </head>
    <body>
        <div class="loading">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            <h2 class="loading-text">Loading</h2>
        </div>
        <div class="content">
            <div class="keyboard-visualize">
                <h2 class="date-displayer" data-date></h2>
                <figure class="keyboard" data-keyboard>
                    <div class="key key-small-type" key="esc">Esc</div>
                    <div class="key hidden"></div>
                    <div class="key key-small-type key-right" key="f1">F1</div>
                    <div class="key key-small-type key-right" key="f2">F2</div>
                    <div class="key key-small-type key-right" key="f3">F3</div>
                    <div class="key key-small-type key-right" key="f4">F4</div>
                    <div class="half-key"></div>
                    <div class="key key-small-type key-right" key="f5">F5</div>
                    <div class="key key-small-type key-right" key="f6">F6</div>
                    <div class="key key-small-type key-right" key="f7">F7</div>
                    <div class="key key-small-type key-right" key="f8">F8</div>
                    <div class="half-key"></div>
                    <div class="key key-small-type key-right" key="f9">F9</div>
                    <div class="key key-small-type key-right" key="f10">F10</div>
                    <div class="key key-small-type key-right" key="f11">F11</div>
                    <div class="key key-small-type key-right" key="f12">F12</div>
                    <div class="little-key"></div>
                    <div class="key key-small-type key-right" key="f13">PrtSc</div>
                    <div class="key key-small-type key-right" key="f14">ScrLk</div>
                    <div class="key key-small-type key-right" key="f15">PauSe</div>
                    <div class="key" key="`">`</div>
                    <div class="key" key="1">1</div>
                    <div class="key" key="2">2</div>
                    <div id="A" class="key" key="3">3</div>
                    <div id="B" class="key" key="4">4</div>
                    <div class="key" key="5">5</div>
                    <div class="key" key="6">6</div>
                    <div class="key" key="7">7</div>
                    <div class="key" key="8">8</div>
                    <div class="key" key="9">9</div>
                    <div class="key" key="0">0</div>
                    <div class="key" key="-">-</div>
                    <div class="key" key="=">=</div>
                    <div class="key key-size-4 key-small-type key-right" key="backspace">Backspace</div>
                    <div class="little-key"></div>
                    <div class="key special-key" key="ins">Ins</div>
                    <div class="key special-key" key="home">Home</div>
                    <div class="key special-key" key="page_up">PgUp</div>
                    <div class="key key-size-2 key-small-type" key="tab">Tab</div>
                    <div class="key" key="q">Q</div>
                    <div class="key" key="w">W</div>
                    <div class="key" key="e">E</div>
                    <div class="key" key="r">R</div>
                    <div class="key" key="t">T</div>
                    <div class="key" key="y">Y</div>
                    <div class="key" key="u">U</div>
                    <div class="key" key="i">I</div>
                    <div class="key" key="o">O</div>
                    <div class="key" key="p">P</div>
                    <div class="key" key="[">[</div>
                    <div class="key" key="]">]</div>
                    <div class="key key-size-2" key="\">\</div>
                    <div class="little-key"></div>
                    <div class="key special-key" key="delete">Del</div>
                    <div class="key special-key" key="end">End</div>
                    <div class="key special-key" key="page_down">PgDn</div>
                    <div class="key key-size-3 key-small-type" key="caps_lock">Caps Lock</div>
                    <div class="key" key="a">A</div>
                    <div class="key" key="s">S</div>
                    <div class="key" key="d">D</div>
                    <div class="key" key="f">F</div>
                    <div class="key" key="g">G</div>
                    <div class="key" key="h">H</div>
                    <div class="key" key="j">J</div>
                    <div class="key" key="k">K</div>
                    <div class="key" key="l">L</div>
                    <div class="key" key=";">;</div>
                    <div class="key" key="'">'</div>
                    <div class="key key-size-5 key-small-type key-right" key="enter">Enter</div>
                    <div class="little-key"></div>
                    <div class="key hidden"></div>
                    <div class="key hidden"></div>
                    <div class="key hidden"></div>
                    <div class="key key-size-5 key-small-type" key="shift">Shift</div>
                    <div class="key" key="z">Z</div>
                    <div class="key" key="x">X</div>
                    <div class="key" key="c">C</div>
                    <div class="key" key="v">V</div>
                    <div class="key" key="b">B</div>
                    <div class="key" key="n">N</div>
                    <div class="key" key="m">M</div>
                    <div class="key" key=",">,</div>
                    <div class="key" key=".">.</div>
                    <div class="key" key="/">/</div>
                    <div class="key key-size-6 key-small-type key-right" key="shift_r">Shift</div>
                    <div class="little-key"></div>
                    <div class="key hidden"></div>
                    <div class="key" key="up">↑</div>
                    <div class="key hidden"></div>
                    <div class="key key-size-8 key-small-type" key="ctrl">Ctrl</div>
                    <div class="key key-size-8 key-small-type" key="cmd">Win</div>
                    <div class="key key-size-8 key-small-type" key="fn">Fn</div>
                    <div class="key key-size-7" key="space">Space</div>
                    <div class="key key-size-8 key-small-type key-right" key="alt_r">Alt</div>
                    <div class="key key-size-8 key-small-type key-right" key="cmd_r">Win</div>
                    <div class="key key-size-8 key-small-type key-right" key="fn">Fn</div>
                    <div class="key key-size-8 key-small-type key-right" key="ctrl_r">Ctrl</div>
                    <div class="little-key"></div>
                    <div class="key" key="left">←</div>
                    <div class="key" key="down">↓</div>
                    <div class="key" key="right">→</div>
                </figure>
                <div class="controls">
                    <button data-prev-date>Previous date ☜(˚▽˚☜)</button>
                    <button data-next-date> (☞˚▽˚)☞ Next date</button>
                </div>
            </div>
            <div class="key-press-time-visualize"></div>
            <div id="press-time-visualization"></div>
        </div>
    </body>
    <script src='{{url_for("static",filename="js/jquery.js")}}'></script>
    <script src='{{url_for("static",filename="js/d3.js")}}'></script>
    <script src='{{url_for("static",filename="js/echarts.js")}}'></script>
    <!--<script src='{{url_for("static",filename="js/RrNNvN.js")}}'></script>-->
    <script src='{{url_for("static",filename="js/index.js")}}'></script>
    <script src='{{url_for("static",filename="js/extra.js")}}'></script>
</html>
